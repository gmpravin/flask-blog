{% extends 'base.html' %}
{% block head %}
<title>Blog Posts</title>
{% endblock %}

{% block body %}
<div class="container">

    <div class="col-md-12">
        <h5 class="mt-3">Edit post</h5>
        <div class="d-flex justify-content-center">
            <div class="col-md-5 pt-5">
                <form action="/post/edit/{{post.id}}" method="POST" enctype="multipart/form-data">
                    {% if msg %}
                    <div class="alert alert-danger" role="alert">
                        {{msg}}
                    </div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" name="title" placeholder="Title" value={{post.name}} maxlength="100" required>
                    </div>
                    <div class="form-file">
                        <input type="file" name="inputFile" required />
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Post Content</label>
                        <textarea class="form-control" name="content" rows="3" required>{{post.postContent}}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" class="form-control" name="author" placeholder="Author" value={{post.author}} maxlength="100" required>
                    </div>
                    <button class="btn btn-primary" type="submit">Create Post</button>
                </form>
            </div>

        </div>

    </div>
</div>

</div>

{% endblock %}
